<nav id="nav">
    <ul>
    {% for item in site.data.menu.menuitems %}
    <li><a href="{{ item.url }}">{{ item.title }}</a>
    {%- if item.subfolderitems -%}
        <ul>
        {% for entry in item.subfolderitems %}
          <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
        {% endfor %}
      </ul>
    {%- endif -%}
    
    </li>
    
  {% endfor %}
  </ul>
    
</nav>
